<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="faculity/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Edit Assignment</h4>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<form class="form-signin" method="post"
								enctype="multipart/form-data"
								th:action="@{/faculity/updateAssignment}">

								<input type="hidden" name="faculityId" th:value="${user.id}">

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Faculity
										Name </label> <input readonly="readonly" type="text" required
										class="form-control" th:value="${user.fullName}"
										name="faculityName">

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Subject
										Name </label> <input type="text" class="form-control" required
										name="subjectName" th:value="${assignment.subjectName}">

								</div>

								<!-- <div class="mb-3">
									<label>Date</label> <input onload="getDate()" type="date"
										name="date" id="date" class="form-control">
								</div> -->

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Description</label>
									<textarea rows="3" cols="" name="description" required 
										class="form-control">[[${assignment.description}]]</textarea>
								</div>
								<input type="hidden" th:value="${assignment.id}" name="id">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Upload
										File </label> <input type="file" class="form-control" name="filename" required>
									<small>uploaded file : [[${assignment.fileName}]]</small>
								</div>
								<button class="btn btn-success col-md-12" type="submit">Upload
								</button>

								<div class="text-center p-3"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
