<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="faculity/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Upload
								Assignment</h4>

							<form class="form-signin" method="get"
								th:action="@{/faculity/grade}">



								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Faculity
										Name </label> <input readonly="readonly" type="text"
										class="form-control" th:value="${user.fullName}"
										name="faculityName">

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Subject
										Name </label> <input type="text" class="form-control" readonly
										name="subjectName" th:value="${answer.subjectName}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Student
										Name </label> <input type="text" class="form-control" readonly
										name="subjectName" th:value="${answer.userName}">
								</div>


								<input type="hidden" name="userId" th:value="${answer.userId}">


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Grade
									</label> <input type="text" class="form-control" name="grade" required>
								</div>

								<input name="aid" th:value="${answer.id}" type="hidden">

								<button class="btn btn-success col-md-12" type="submit">Upload</button>

								<div class="text-center p-3"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
