<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="student/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Upload
								Assignment</h4>
							
							<form class="form-signin" method="post"
								enctype="multipart/form-data" th:action="@{/student/uploadAssignment}">

								<input type="hidden" name="assignmentId"
									th:value="${assignment.id}"> <input type="hidden"
									name="faculityId" th:value="${assignment.faculityId}">

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Faculity
										Name </label> <input readonly="readonly" type="text"
										class="form-control" th:value="${assignment.faculityName}"
										name="faculityName">

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Subject
										Name </label> <input type="text" class="form-control" readonly
										name="subjectName" th:value="${assignment.subjectName}">
								</div>


								<input type="hidden" name="userId" th:value="${user.id}">

								<input type="hidden" name="userName" th:value="${user.fullName}">


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label" >Upload
										File </label> <input type="file" class="form-control" name="filename" required>

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Remark
									</label> <input type="text" class="form-control" name="remark">
								</div>

								<button class="btn btn-success col-md-12" type="submit">Upload</button>

								<div class="text-center p-3"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
